<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body style="text-align: center;">
<fieldset>

        <h1>{{ question }} result</h1>

    <a href="/"><input type="button" value="돌아가기"></a>
</fieldset>
